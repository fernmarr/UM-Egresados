    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
        const input_groups = document.querySelectorAll('.input-group');
        
        for (var i = 0; i < input_groups.length; i++) {
            console.log(input_groups[i]);
            const input = input_groups[i].querySelector('input');
            const select = input_groups[i].querySelector('select');
            if (input) {
                if (input?.value == '') {
                    input_groups[i].classList.remove('is-valid');
                    input_groups[i].classList.add('is-invalid');
                    input.classList.add('rounded-end','border-danger', 'ps-75');
                } else {
                    input_groups[i].classList.remove('is-invalid');
                    input_groups[i].classList.add('is-valid');
                    input.classList.remove('border-danger');
                    input.classList.add('border-success', 'ps-75');
                }
            } else if (select) {
                if (select?.value == '') {
                    input_groups[i].classList.remove('is-valid');
                    input_groups[i].classList.add('is-invalid');
                    select.classList.add('rounded-end','border-danger', 'ps-75');
                } else {
                    input_groups[i].classList.remove('is-invalid');
                    input_groups[i].classList.add('is-valid');
                    select.classList.remove('rounded-end','border-danger', 'ps-75');
                    select.classList.add('border-success', 'ps-75');
                }
            }
        }
      }, false)
    })
    })()
    </script>
